<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head th:replace="~{base :: head}"></head>
<body>

<div class="container-sm">

    <div class="card row justify-content-center align-items-center mb-3">
        <form th:action="@{/login}" class="card-body" method="POST">
            <div class="form-group mb-3">
                <label for="username">Usuário</label>
                <input name="username" class="form-control input-sm" placeholder="usuário"/>
            </div>
            <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input type="password" name="password" class="form-control input-sm" placeholder="senha"/>
            </div>
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
